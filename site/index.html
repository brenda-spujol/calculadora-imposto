<html>

	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href = "./css/style.css">
		<title>Meu Site</title>
	</head>

	<body>

		<div class="load2"> <img src="./images/1.png"></div>
	
		
		<div id="formulario">

			<form id="form" autocomplete="off">
				<fieldset>
					<legend>Cacule seu Imposto de renda</legend>
					<input class="campo_nome" type="text" placeholder="Nome Completo"><br>
					<input class="campo_renda" type="number" placeholder="Salario Bruto"><br>
				</fieldset>
			</form>
			<button id="button">Enviar</button>
		</div>
		<h2 id="pessoas">Resultado:</h2>
		<div id="tabela">
			<table id="tab">
				<tr class="tabelinha">
					<td>Nome Completo</td>
					<td>Salario Bruto</td>
					<td>Desconto INSS (%)</td>
					<td>Valor Desconto INSS</td>
					<td>Desconto IRPF (%)</td>
					<td>Valor Desconto IRPF</td>
					<td>Salario Liquido</td>
				</tr>
			</table>
			<button id="clean">Limpar</button>
		</div>
	
		<script src="./scripts/app.js"></script>
	</body>

</html>
